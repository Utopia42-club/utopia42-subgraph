specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Utopia
    network: mumbai
    source:
      abi: Utopia
      address: "0xDfDDbd9d7Cfc48Ab8b4BbA8ec7E00A7B098544f4"
      startBlock: 26419498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Assign
        - Burn
        - LandUpdate
      abis:
        - name: Utopia
          file: ./abis/Utopia.json
      eventHandlers:
        - event: Assign(uint256,int256,int256,int256,int256,address,string)
          handler: handleAssign
        - event: Burn(uint256)
          handler: handleBurn
        - event: LandUpdate(uint256,string)
          handler: handleLandUpdate
      file: ./src/mapping.ts
  - kind: ethereum
    name: UtopiaNFT
    network: mumbai
    source:
      abi: UtopiaNFT
      address: "0x26d6659A027fc815C61Dc2410c4d2e124b7a3141"
      startBlock: 26475204
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
      file: ./src/mapping.ts
