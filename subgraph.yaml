specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Utopia42VerseFactory
    network: mumbai
    source:
      address: "0xD9f49309bd75DBeb5ff43c26e14EdD7f340bA256"
      abi: Utopia42VerseFactory
      startBlock: 27268087
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VerseCreated
      abis:
        - name: Utopia42VerseFactory
          file: ./abis/Utopia42VerseFactory.json
        - name: Utopia42Verse
          file: ./abis/Utopia42Verse.json
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: VerseCreated(address,address,uint256,address,address)
          handler: handleVerseCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Utopia42Verse
    network: mumbai
    source:
      abi: Utopia42Verse
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Utopia42Verse
        - Land
      abis:
        - name: Utopia42Verse
          file: ./abis/Utopia42Verse.json
      eventHandlers:
        - event: Assign(uint256,int256,int256,int256,int256,address,string)
          handler: handleAssign
        - event: Burn(uint256)
          handler: handleBurn
        - event: LandUpdate(uint256,string)
          handler: handleLandUpdate
  - kind: ethereum/contract
    name: UtopiaNFT
    network: mumbai
    source:
      abi: UtopiaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/erc721.ts
      entities:
        - ERC721Contract
      abis:
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
