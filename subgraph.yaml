specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UtopiaFactory
    network: rinkeby
    source:
      address: "0xd7681eDa26eA9234b4E2E203392c1F7A13dC8F4F"
      abi: UtopiaFactory
      startBlock: 10862720
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LandCreated
      abis:
        - name: UtopiaFactory
          file: ./abis/UtopiaFactory.json
        - name: Utopia
          file: ./abis/Utopia.json
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: LandCreated(address,uint256,address,address)
          handler: handleLandCreated
      file: ./src/mapping.ts


templates:
  - kind: ethereum/contract
    name: Utopia
    network: rinkeby
    source:
      abi: Utopia
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Utopia
        - Land
        # - Particle
        # - IpfsData
      abis:
        - name: Utopia
          file: ./abis/Utopia.json
      eventHandlers:
        - event: Assign(uint256,int256,int256,int256,int256,address,string)
          handler: handleAssign
        - event: Burn(uint256)
          handler: handleBurn
        - event: LandUpdate(uint256,string)
          handler: handleLandUpdate

  - kind: ethereum/contract
    name: UtopiaNFT
    network: rinkeby
    source:
      abi: UtopiaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/erc721.ts
      entities:
        - ERC721Contract
      abis:
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
