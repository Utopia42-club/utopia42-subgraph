specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Utopia
    network: matic
    source:
      address: "0xf4315D6Ab7B18A5903d22f9dc17358C7bBA85b8F"
      abi: Utopia
      startBlock: 22836768
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Assign
        - Burn
        - LandUpdate
#        - RoleAdminChanged
#        - RoleGranted
#        - RoleRevoked
      abis:
        - name: Utopia
          file: ./abis/Utopia.json
      eventHandlers:
        - event: Assign(uint256,int256,int256,int256,int256,address,string)
          handler: handleAssign
        - event: Burn(uint256)
          handler: handleBurn
        - event: LandUpdate(uint256,string)
          handler: handleLandUpdate
#        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
#          handler: handleRoleAdminChanged
#        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
#          handler: handleRoleGranted
#        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
#          handler: handleRoleRevoked
      file: ./src/mapping.ts

  - kind: ethereum
    name: UtopiaNFT
    network: matic
    source:
      address: "0x6dcd83daaf43560e8692c58bf02f36d647c32716"
      abi: UtopiaNFT
      startBlock: 22804205
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: UtopiaNFT
          file: ./abis/UtopiaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
      #        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
      #          handler: handleRoleAdminChanged
      #        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
      #          handler: handleRoleGranted
      #        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
      #          handler: handleRoleRevoked
      file: ./src/mapping.ts
