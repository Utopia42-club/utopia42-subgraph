specVersion: 0.0.4
schema:
  file: matic.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: erc721
    network: matic
    source:
      address: "0xEDa45366e9135920403A15Dc697b021f80Ff9d2D"
      abi: IERC721
      startBlock: 31961197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
      abis:
        - name: IERC721
          file: ../node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ../node_modules/@openzeppelin/subgraphs/src/datasources/erc721.ts
  - kind: ethereum/contract
    name: ownable
    network: matic
    source:
      address: "0xEDa45366e9135920403A15Dc697b021f80Ff9d2D"
      abi: Ownable
      startBlock: 31961197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ownable
      abis:
        - name: Ownable
          file: ../node_modules/@openzeppelin/contracts/build/contracts/Ownable.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ../node_modules/@openzeppelin/subgraphs/src/datasources/ownable.ts
